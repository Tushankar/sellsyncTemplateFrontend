<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Website Builder - Create Beautiful Sites with Drag & Drop</title>
    <meta
      name="description"
      content="Build stunning, professional websites with our intuitive drag-and-drop builder. No coding required. Choose from beautiful templates and customize everything."
    />
    <meta name="author" content="Website Builder" />

    <meta
      property="og:title"
      content="Website Builder - Create Beautiful Sites"
    />

      property="og:description"
      content="Build stunning, professional websites with our intuitive drag-and-drop builder. No coding required."

  <body>
    <div id="root">
      <style>
        .initial-loader-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: white; /* Optional: keep white background for initial load only */
          z-index: 9999;
        }
        .initial-loader {
          width: 48px;
          height: 48px;
          border: 4px solid #e5e7eb; /* gray-200 */
          border-bottom-color: #D87027; /* Primary Orange */
          border-radius: 50%;
          display: inline-block;
          box-sizing: border-box;
          animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
      </style>
      <div class="initial-loader-container">
        <span class="initial-loader"></span>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
